<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Styles</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
    <main class="table-wrapper ">
        <h1 class="font-size-20">Font Styles</h1>
        <table>
            <tr>
                <th>Italic:</th>
                <td>
                    <p class="font-style-italic">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Dashed:</th>
                <td>
                    <p class="text-style-dashed">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Dotted:</th>
                <td>
                    <p class="text-style-dotted">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Double:</th>
                <td>
                    <p class="text-style-double">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Line-through:</th>
                <td>
                    <p class="text-style-line-through">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Overline:</th>
                <td>
                    <p class="text-style-overline">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Underline:</th>
                <td>
                    <p class="text-style-underline">Test text</p>
                </td>
            </tr>
            <tr>
                <th>Wavy:</th>
                <td>
                    <p class="text-style-wavy">Test text</p>
                </td>
            </tr>
        </table>
    </main>
</body>

</html>

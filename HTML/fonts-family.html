<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Family</title>
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
    <main class="table-wrapper ">
        <h1 class="font-size-20">Font-Family</h1>
        <table>
            <tr>
                <th>GeistMono:</th>
                <td>
                    <p class="font-family-GeistMono">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>Roboto:</th>
                <td>
                    <p class="font-family-Roboto">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>Raleway:</th>
                <td>
                    <p class="font-family-Raleway">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>Parkinsans:</th>
                <td>
                    <p class="font-family-Parkinsans">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>OpenSans:</th>
                <td>
                    <p class="font-family-OpenSans">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>Jaro:</th>
                <td>
                    <p class="font-family-Jaro">Test Text</p>
                </td>
            </tr>
            <tr>
                <th>PlayfairDisplay:</th>
                <td>
                    <p class="font-family-PlayfairDisplay">Test Text</p>
                </td>
            </tr>
        </table>
    </main>
</body>

</html>
